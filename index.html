<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Vanilla JS Todo app</title>
  </head>
  <body>
    <div class="background">
      <img
        class="background__image"
        src="./images/bg-desktop-light.jpg"
        alt="Backgorund image"
        id="backgroundImage"
      />
    </div>
    <div class="container">
      <div class="header">
        <div class="header__title">TODO</div>
        <button
          class="header__switcher"
          id="themeSwitch-button"
          aria-label="Theme switcher"
        >
          <i class="fas fa-moon fa-2x"></i>
          <i class="fas fa-sun fa-2x"></i>
        </button>
      </div>
      <div class="additem">
        <button
          class="circle"
          id="addtodoButton"
          aria-label="Add Todo"
        ></button>
        <input
          type="text"
          class="additem__input"
          id="additemInput"
          aria-label="Task input"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="list">
        <ul id="todoListContainer"></ul>
        <ul>
          <li class="list__menu">
            <div class="list__menu--count" id="countTasks"></div>
            <div class="list__menu--filters">
              <button
                class="filter activeFilter filterAll"
                aria-label="Filter for all"
              >
                All
              </button>
              <button
                class="filter filterActive"
                aria-label="Filter for Active"
              >
                Active
              </button>
              <button
                class="filter filterCompleted"
                aria-label="Filter for Completed"
              >
                Completed
              </button>
            </div>
            <button onclick="clearCompelted()">Clear Completed</button>
          </li>
        </ul>
      </div>

      <div class="list undermenu">
        <button
          class="filter activeFilter filterAll"
          aria-label="Filter for all"
        >
          All
        </button>
        <button class="filter filterActive" aria-label="Filter for Active">
          Active
        </button>
        <button
          class="filter filterCompleted"
          aria-label="Filter for Completed"
        >
          Completed
        </button>
      </div>
      <div class="description">Drag and drop to reorder list</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
