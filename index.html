<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Vanilla JS Todo app</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="header">
        <div class="header__title">TODO</div>
        <div class="header__switcher"><i class="fas fa-moon fa-lg"></i></div>
      </div>
      <div class="additem">
        <span class="circle"></span>
        <input
          type="text"
          class="additem__input"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="list">
        <ul>
          <li class="list__item completed">
            <span class="circle"></span>Complete online JavaScript Course
          </li>
          <li class="list__item">
            <span class="circle"></span>Jog around the park 3x
          </li>
          <li class="list__menu">
            <div class="list__menu--count">5 items left</div>
            <div class="list__menu--filters">
              <button>All</button>
              <button>Active</button>
              <button>Completed</button>
            </div>
            <button>Clear Completed</button>
          </li>
        </ul>
      </div>
      <div class="description">Drag and drop to reorder list</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
